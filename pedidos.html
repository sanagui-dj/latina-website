---
layout: base.njk
title: Pedidos de Canciones - Latina Live
---

<div class="card pedidos-container" style="max-width: 700px; margin: 0 auto;">
    <h1 class="text-center">Pide tu Canción</h1>
    <p class="text-center" style="margin-bottom: 2rem; color: var(--text-muted);">Envía tu petición directamente a
        nuestra mesa de mezclas.</p>

    <form action="/api/pedido" method="POST" class="chat-input-group">
        <div style="margin-bottom: 1.5rem;">
            <label for="nombre-pedido" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Tu
                nombre:</label>
            <input type="text" id="nombre-pedido" name="nombre" placeholder="Ej: Ale" required aria-required="true">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label for="cancion-pedido" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">¿Qué canción
                quieres?</label>
            <input type="text" id="cancion-pedido" name="cancion" placeholder="Artista - Título" required
                aria-required="true">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label for="mensaje-pedido" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Tu saludo o
                mensaje:</label>
            <textarea id="mensaje-pedido" name="mensaje" placeholder="Escribe un mensaje para el locutor..."
                style="min-height: 120px;"></textarea>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Enviar a cabina</button>
    </form>
</div>
