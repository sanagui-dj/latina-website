<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Canciones - Latina Live</title>
    
    <!-- Cargamos nuestra hoja de estilos principal para mantener la coherencia visual -->
    <link rel="stylesheet" href="/css/custom.css">
    
    <!-- Estilos específicos y simplificados para esta página -->
    <style>
        .pedidos-container { 
            max-width: 700px; 
            margin: 40px auto; 
            padding: 20px; 
            border-radius: 8px; 
        }
        .pedidos-container h1 { 
            text-align: center; 
        }
        #search-box { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
            background-color: #fff; 
            color: #333; 
            font-size: 1rem;
        }
        .song-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px; 
            border-bottom: 1px solid rgba(0,0,0,0.1); 
        }
        .song-item:last-child { 
            border-bottom: none; 
        }
        .song-info { 
            display: flex; 
            flex-direction: column; 
        }
        .song-title { 
            font-weight: bold; 
        }
        .song-artist { 
            font-size: 0.9em; 
        }
        .request-btn:disabled { 
            background-color: #5a5959; 
            cursor: not-allowed; 
        }
        #status-message { 
            text-align: center; 
            padding: 10px; 
            margin: 15px 0; 
            border-radius: 4px; 
            display: none; 
        }
        .status-success { 
            background-color: #d4edda; 
            color: #155724; 
        }
        .status-error { 
            background-color: #f8d7da; 
            color: #721c24; 
        }
    </style>
</head>
<body>
    <!-- Añadimos un enlace de navegación para volver al inicio, útil para el usuario -->
    <nav style="text-align: center; margin-bottom: 20px;">
        <a href="/">← Volver al Inicio</a>
    </nav>

    <main>
        <section class="pedidos-container">
            <h1>Pide tu Canción</h1>
            <input type="text" id="search-box" placeholder="Busca por artista o título...">
            
            <div id="status-message"></div>

            <div id="results-container">
                <p class="loading">Cargando canciones disponibles...</p>
            </div>
        </section>
    </main>

    <!-- 
      Cargamos el script que le da vida a la página. 
      La ruta absoluta desde la raíz ('/') es la más robusta.
    -->
    <script src="../scripts/pedidos-logic.js"></script>
</body>
</html>
