<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contenido Protegido - Latina Live</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: sans-serif;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Listado de Locutores</h1>

  <table id="tablaDatos" aria-label="Tabla de locutores Latina Live">
    <caption>Contenido actualizado desde Google Sheets</caption>
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://opensheet.elk.sh/11qEijrbs5kI-rlFUG-fd0vFgm5UhFPTSliYDnRrt_f8/Hoja1")
      .then(res => res.json())
      .then(data => {
        if (!data.length) return;

        const tabla = document.getElementById("tablaDatos");
        const encabezados = Object.keys(data[0]);

        const thead = tabla.querySelector("thead");
        const filaEncabezados = document.createElement("tr");
        encabezados.forEach(col => {
          const th = document.createElement("th");
          th.textContent = col;
          filaEncabezados.appendChild(th);
        });
        thead.appendChild(filaEncabezados);

        const tbody = tabla.querySelector("tbody");
        data.forEach(fila => {
          const tr = document.createElement("tr");
          encabezados.forEach(col => {
            const td = document.createElement("td");
            td.textContent = fila[col];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Error al cargar la hoja de c√°lculo:", error);
      });
  </script>
</body>
</html>
