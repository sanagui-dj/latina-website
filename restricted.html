<div class="card text-center" style="max-width: 600px; margin: 0 auto;">
  <h1>Bienvenido a la Cabina</h1>
  <p style="margin-bottom: 2rem; color: var(--text-muted);">Panel de control exclusivo para el equipo de Latina Live.
  </p>

  <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem;">
    <a href="/panel/" class="btn" style="padding: 1rem;">Ir al Panel de Avisos</a>
    <a href="/petisiones/" class="btn"
      style="padding: 1rem; background: var(--bg-tertiary); border: 1px solid var(--brand-primary); color: var(--text-main) !important;">Ver
      Pedidos en Tiempo Real</a>
  </div>

  <button id="logoutBtn" class="btn"
    style="width: 100%; background: transparent; border: 1px solid var(--text-muted); color: var(--text-muted) !important;"
    aria-label="Cerrar sesión de locutor">Cerrar sesión</button>
</div>

<script type="module" src="/scripts/init.js"></script>
<script type="module">
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const auth = getAuth();
  const logoutBtn = document.getElementById("logoutBtn");

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "/entrar/";
    }
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "/entrar/";
    });
  });
</script>
