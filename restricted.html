<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>peticiones - Latina Live</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
    }

    h1 {
      font-size: 1.5em;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      margin-top: 1em;
    }

    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bienvenido, pinche idiota.</h1>
  <button id="logoutBtn">Cerrar sesión</button>

  <div id="contenidoProtegido" style="display: none;">
    <iframe
      title="Canciones actualizadas - Latina Live"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTQSVZ7RGXc6bDapDtd6mVK5ovicU5wUvTtbhjkbyUWJuXGJEY5C3pfQBsPk7Bn7xefdoAjqGt9Z67M/pubhtml?widget=true&amp;headers=false">
    </iframe>
  </div>

  <script type="module" src="scripts/init.js"></script>
  <script type="module">
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const auth = getAuth();

    const contenido = document.getElementById("contenidoProtegido");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Mostrar iframe si está autenticado
        contenido.style.display = "block";
      } else {
        // Redirigir al login
        window.location.href = "entrar.html";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "entrar.html";
      });
    });
  </script>
</body>
</html>
