<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Locutores - Latina Live</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
    }

    h1 {
      font-size: 1.5em;
    }

    nav a {
      display: inline-block;
      margin-top: 1em;
      margin-right: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #0056b3;
    }

    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<main>
  <h1>Bienvenido</h1>
  <button id="logoutBtn" aria-label="Cerrar sesión de locutor">Cerrar sesión</button>

  <nav id="menu" aria-label="Menú de herramientas">
    <ul>
      <li><a href="/panel/">Panel</a></li>
      <li><a href="/petisiones/">pedidos (realtime) </a></li>
    </ul>
  </nav>
</main>

<script type="module" src="../scripts/init.js"></script>
<script type="module">
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const auth = getAuth();
  const logoutBtn = document.getElementById("logoutBtn");
  const linkPedidos = document.getElementById("linkPedidos");

  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Mostrar enlace de pedidos si está autenticado
      linkPedidos.style.display = "inline-block";
    } else {
      // Redirigir al login
      window.location.href = "entrar.html";
    }
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "entrar.html";
    });
  });
</script>
</body>

</html>
