<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Locutores - Latina Live</title>
  <link rel="stylesheet" href="/latina/css/custom.css" />
  <link rel="icon" href="/latina/favicon.ico" type="image/x-icon" />
</head>
<body>
  <main class="panel-container">
    <div id="user-info" style="text-align: right; padding: 10px;">
      <span id="user-email">Cargando...</span>
      <button id="logoutBtn" type="button">Cerrar sesión</button>
    </div>

    <h1>Panel de Locutores</h1>

    <div id="content-wrapper" style="display: none;">
      <section>
        <h2>Publicar Aviso en la Web</h2>
        <form id="notification-form">
          <textarea id="notification-text" placeholder="Escribe el mensaje para los oyentes..." required></textarea>
          <button type="submit">Publicar Aviso</button>
        </form>
      </section>
    </div>

    <div id="login-prompt" style="display: none;">
      <p>Necesitas <a href="/latina/entrar/">iniciar sesión</a> para acceder.</p>
    </div>
  </main>

  <script type="module" src="/latina/scripts/panel_logic.js"></script>
</body>
</html>
