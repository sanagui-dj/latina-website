<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Locutores - Latina Live</title>
    <link rel="stylesheet" href="/css/custom.css">

    <!-- ======================================================= -->
    <!--  SCRIPT DE INICIALIZACIÓN DE ONESIGNAL (¡MUY IMPORTANTE!) -->
    <!-- ======================================================= -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(function(OneSignal) {
        OneSignal.init({
          // ¡RECUERDA REEMPLAZAR ESTO CON TU APP ID DE ONESIGNAL!
          appId: "2b78d632-69cd-45e8-bda3-4208f4bf59d0", 
        });
      });
    </script>
    
    <style>
        .panel-container { max-width: 800px; margin: 40px auto; padding: 20px; }
        #notification-form textarea { width: 100%; min-height: 100px; box-sizing: border-box; margin-bottom: 10px; }
        #user-info { text-align: right; }
    </style>
</head>
<body>
    <main class="panel-container">
        <!-- El div de información de usuario y logout se mantiene igual -->
        <div id="user-info">
            <span id="user-email">Cargando...</span>
            <button id="logoutBtn">Cerrar sesión</button>
        </div>

        <h1>Panel de Locutores</h1>
        
        <!-- El contenedor principal, oculto hasta que se verifique el login -->
        <div id="content-wrapper" style="display: none;">
            <section>
                <h2>Enviar Notificación Push</h2>
                <p>Escribe un mensaje...</p>
                
                <!-- FORMULARIO ACTUALIZADO: el ID ahora es "notification-form" -->
                <form id="notification-form">
                    <textarea id="notification-text" placeholder="Ej: únicamente mensajes importantes." required></textarea>
                    <button type="submit">Enviar Notificación a Todos</button>
                </form>
            </section>
        </div>

        <!-- El aviso para iniciar sesión se mantiene igual -->
        <div id="login-prompt" style="display: none;">
            <p>Necesitas <a href="/entrar/">iniciar sesión</a> para acceder al panel.</p>
        </div>
    </main>

    <!-- 
      Cargamos nuestro script de lógica.
      CORRECCIÓN DE RUTA: debe ser absoluta desde la raíz del sitio.
    -->
    <script type="module" src="../scripts/panel_logic.js"></script>
</body>
</html>
