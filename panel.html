---
layout: base.njk
title: Panel Locutores - Latina Live
---

<div class="panel-container">
  <div id="user-info" class="card"
    style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem;">
    <span id="user-email" style="font-weight: 600; color: var(--brand-primary);">Cargando locutor...</span>
    <button id="logoutBtn" type="button" class="btn"
      style="padding: 0.5rem 1.5rem; font-size: 0.9rem; background: var(--bg-tertiary); color: var(--text-main) !important; border: 1px solid var(--brand-primary);">Cerrar
      sesión</button>
  </div>

  <div id="content-wrapper" style="display: none;">
    <section class="card">
      <h2>Publicar Aviso en la Web</h2>
      <p style="margin-bottom: 1.5rem; color: var(--text-muted);">El mensaje aparecerá instantáneamente para todos los
        oyentes en el sitio.</p>
      <form id="notification-form" class="chat-input-group">
        <label for="notification-text" class="sr-only">Mensaje para los oyentes</label>
        <textarea id="notification-text" placeholder="Escribe el mensaje para los oyentes..." required
          style="min-height: 150px;"></textarea>
        <button type="submit" class="btn btn-chat-send" style="width: 100%;">Publicar Aviso</button>
      </form>
    </section>
  </div>

  <div id="login-prompt" class="card text-center" style="display: none;">
    <p>Necesitas <a href="/entrar/" style="text-decoration: underline; font-weight: 600;">iniciar sesión</a> para
      acceder a las herramientas de locución.</p>
  </div>
</div>

<script type="module" src="/scripts/panel_logic.js"></script>
